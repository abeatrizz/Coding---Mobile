<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Minha Loja</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button id="view-cart-btn" class="btn btn-outline-light">
                        <i class="bi-cart-fill me-1"></i> Carrinho
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Produtos -->
<div class="container my-5">
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <img src="produto1.jpg" class="card-img-top" alt="Produto 1">
                <div class="card-body">
                    <h5 class="card-title">Produto 1</h5>
                    <p class="card-text">Descrição do produto.</p>
                    <p class="card-text"><strong>R$ 100,00</strong></p>
                    <button class="btn btn-outline-dark add-to-cart-btn" data-id="1" data-name="Produto 1" data-price="100.00">Adicionar ao carrinho</button>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <img src="produto2.jpg" class="card-img-top" alt="Produto 2">
                <div class="card-body">
                    <h5 class="card-title">Produto 2</h5>
                    <p class="card-text">Descrição do produto.</p>
                    <p class="card-text"><strong>R$ 200,00</strong></p>
                    <button class="btn btn-outline-dark add-to-cart-btn" data-id="2" data-name="Produto 2" data-price="200.00">Adicionar ao carrinho</button>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <img src="produto3.jpg" class="card-img-top" alt="Produto 3">
                <div class="card-body">
                    <h5 class="card-title">Produto 3</h5>
                    <p class="card-text">Descrição do produto.</p>
                    <p class="card-text"><strong>R$ 150,00</strong></p>
                    <button class="btn btn-outline-dark add-to-cart-btn" data-id="3" data-name="Produto 3" data-price="150.00">Adicionar ao carrinho</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Carrinho -->
<div id="cart-modal" class="cart-modal">
    <div class="cart-content">
        <button id="close-cart-btn" class="btn btn-danger">Fechar</button>
        <h3>Itens no Carrinho</h3>
        <div id="cart-items"></div>
    </div>
</div>

<script src="scripts.js"></script> <!-- Link para o arquivo JS -->

</body>
</html>
